name: 自动更新插件清单

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'           # 只有 plugins 文件夹下的 py 文件变动才触发
      - 'generate_manifest.py' # 生成脚本自身变动也触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 运行生成脚本
        run: python generate_manifest.py

      - name: 提交并推送到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add manifest.json
          # 如果没有文件变动，commit 会报错，这里增加逻辑判断
          if git diff --staged --quiet; then
            echo "清单内容未变化，无需更新。"
          else
            git commit -m "docs: 自动同步插件清单 [skip ci]"
            git push
          fi